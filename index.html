<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class=" moreOverlay d-none">
        <div class="overlay">
            <div class="d-flex justify-content-between">
                <div class="overlay__book__title">
                    
                </div>
                <button type="button" id="overlayCancelBtn" class="overlayBtn"><img src="./img/main/cancel.png" alt="cancel"> </button>
            </div>
            <img id="overlayBook__img"  alt="pyton">
            <div id="description" class="book-desc">
            </div>
            <div class="moreDetails">
                <div class="detail-card">
                    <h3 class="detail-card__author">Author:</h3>
                    <div id="author1" class="detail-card__content">Jamal Kasper</div>
                    <div id="author2" class="detail-card__content">Author 2</div>
                </div>
                <div class="detail-card">
                    <h3 class="detail-card__author">Published:</h3>
                    <div id="published" class="detail-card__content">Jamal Kasper</div>
                </div>
                <div class="detail-card">
                    <h3 class="detail-card__author">Publishers:</h3>
                    <div id="publishers" class="detail-card__content">Jamal Kasper</div>
                </div>
                <div class="detail-card">
                    <h3 class="detail-card__author">Categories:</h3>
                    <div id="categories" class="detail-card__content">Jamal Kasper</div>
                </div>
                <div class="detail-card">
                    <h3 class="detail-card__author">Pages Count:</h3>
                    <div id="pageCount" class="detail-card__content">Jamal Kasper</div>
                </div>
            </div>

            <div class="overlay__read">Read</div>
        </div>
    </div>
    <section class="container">
        <div class="header d-flex">
            <img src="./img/main/logo.png" alt="logo">
            <label class="header__label">      
                <img data-search="search" src="./img/main/search.png" alt="">          
                <input type="text" class="header__search" id="searchInput" value="java" placeholder="Search books">
            </label>
            <img src="./img/main/sun.png" alt="sun">
            <a href="login.html" class="logout">Logout</a>
        </div>
        <div class="results d-flex">
            <div class="results__div"> Showing <span class="amount__result"> 0</span> Result(s)</div>
            <button type="button" class="sortByDate">Order by newest </button>
        </div>
        <div class="hero d-flex ">
            <div class="bookmark">
                <div class="bookmark__title">Bookmarks</div>
                <div class="bookmark__content"> If you don't like to read, you haven't found the right book</div>

                <ul id="bookmarkBox" class="bookmark__list"> 
                </ul>
            
            </div>

            <div class="cotalog">
                <div class="error"></div>
                <ul class="book__list">                    
                </ul>
            </div>            
        </div>
                <ul class="pagination justify-content-center" >
                    <li class="page-item">
                        <span data-task="paginationbtnPrev" class="page-link pagePrev"></span>
                    </li>
                    <li class="pageCount d-flex ">
                        <div class="per_page1 page-link">1</div>
                        <div class="per_page2 page-link">2</div>
                        <div class="per_Dots page-link">...</div>
                        <div class="per_page3 page-link ">8</div>
                        <div class="per_page4 page-link">9</div>
                    </li>
                    <li class="page-item">
                        <span data-task="paginationbtnNext" class="page-link pageNext">></span>
                    </li>
                </ul>
    </section>

    
    <template class="booklist-template" >
        <li class="book__list__item " id="book-item">
            <img class="book__img" src="" alt="book">
            <div class="book__title"></div>
            <div class="book__author"> </div>
            <div class="book__year"> </div>
            <div class="d-flex mt-2 mb-2 justify-content-between"> 
                <button type="button" data-task="bookmark" class="bookmarkLink">Bookmark </button>
                <button class="moreInfoBtn" data-more="moreInfo">More Info </button>
            </div>
            <a href="" class="readLink">Read</a>
        </li>
    </template>
  

    <template id="bookmarkBoxtemplate">
        <li class="bookmark__list__item">
            <div class="bookmark__info"> 
                <div class="bookmarks__title"> </div>
                <div class="bookmarks__author"></div>
            </div>
            <div class="bookmark__btns d-flex">
                <button type="button"> <img src="./img/main/book-open.png" alt="bookopen"> </button>
                <button type="button" class=".delete-btn" data-task="delete"> <img src="./img/main/delete.png" alt="delete"> </button>                   
            </div>
        </li>
    </template>
</body>


<template class="bookmark-template"></template>
<script src="./js/check-login.js"></script>
<script src="./js/main.js"></script>
<script src="./js/search.js"></script>
<script src="./js/ordered.js"></script>
<script src="./js/localStorage.js"></script>
<script src="./js/overlay.js"></script>

</html>
